<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Task 7</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div id="hero-section" class="default">
            <div class="hero-img">
                <div class="hero-content">
                    <h2 class="text-primary text-center mb-5">Time To Get Creative ...</h2>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-secondary create-btn me-4 text-primary">Create post</button>
                        <button type="button" class="btn btn-outline-secondary latest-btn text-primary">Latest Post</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="create-post" class="py-2 create-post-overlay">
            <div class="container">
                <div class="row">
                    <i class="bi bi-x-circle mb-3 fs-1"></i>
                    <div class="col-md-12" id="overlay-content">
                        <h2 class="text-center text-primary">Create Post</h2>
                        <form>
                            <div class="form-group mb-3">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="media" class="mb-1 ">Media</label>
                                <input type="file" id="myFile" name="filename">
                            </div>
                            <div class="form-group mb-3">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                        </form>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
